<title>College Tech Fest 2026</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background: linear-gradient(135deg,#ff512f,#dd2476);
    color:white;
}

/* Header */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:black;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

nav ul{
    list-style:none;
    display:flex;
}

nav ul li{
    margin-left:20px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

nav ul li a:hover{
    color:#ff512f;
}

/* Hero Section */
.hero{
    text-align:center;
    padding:100px 20px;
}

.hero h1{
    font-size:40px;
}

.hero p{
    margin:15px 0;
}

.hero button{
    padding:10px 20px;
    border:none;
    background:white;
    color:black;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
    transition:0.3s;
}

.hero button:hover{
    background:black;
    color:white;
}

/* Events */
.events{
    padding:60px 20px;
    text-align:center;
}

.card-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin-top:30px;
}

.card{
    background:white;
    color:black;
    width:250px;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    transition:0.3s;
}

.card img{
    width:100%;
}

.card h3{
    margin:10px;
}

.card p{
    padding:0 10px 15px;
}

.card:hover{
    transform:translateY(-10px);
}

/* Schedule */
.schedule{
    padding:60px 20px;
    text-align:center;
}

table{
    width:85%;
    margin:auto;
    border-collapse:collapse;
    background:white;
    color:black;
}

th, td{
    padding:12px;
    border:1px solid black;
}

th{
    background:#ff512f;
    color:white;
}

/* Contact */
.contact{
    padding:60px 20px;
    text-align:center;
}

form{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}

form input, form select{
    padding:10px;
    width:250px;
    border:none;
    border-radius:5px;
}

form button{
    padding:10px 20px;
    border:none;
    background:black;
    color:white;
    border-radius:5px;
    cursor:pointer;
    transition:0.3s;
}

form button:hover{
    background:#ff512f;
}

/* Footer */
footer{
    background:black;
    text-align:center;
    padding:15px;
    margin-top:30px;
}

/* Responsive */
@media(max-width:768px){
    .card-container{
        flex-direction:column;
        align-items:center;
    }

    nav ul{
        flex-direction:column;
    }

    nav ul li{
        margin:10px 0;
    }
}
</style>
</head>
